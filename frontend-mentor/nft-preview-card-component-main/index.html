<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="../nft-preview-card-component-main/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="image equilibrium">
     <img class="eye" src="../nft-preview-card-component-main/images/icons8-eye-30.png" alt="">
      <h1>
        Equilibrium #3429
      </h1>
    </header>
    <section>
      <div class="text1">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="div2">
        <img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="icon ethereum">
        <p class="Ethereum">
          0.041 ETH
        </p>
      </div>
      <div class="div3">
        <img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="icon clock">
        <p class="time">
          3 days left
        </p>
      </div>
    </section>
    <hr>
    <footer>
      <div class="footer">
        <img src="../nft-preview-card-component-main/images/image-avatar.png" alt="image avatar">
        <p>
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Mohamed Ahmed</a>.
      </div> -->
    </footer>
  </main>
</body>

</html>
